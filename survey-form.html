<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Survey Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="./survey-form.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="..\fontawesome\css\all.css"
    />
  </head>


  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Please fill in the following form. Thank you for taking the time to help us improve our service</p>


    <form id="survey-form">
      <fieldset>
        <label id="name-label">Name<input id="name" type="text" placeholder="Enter your name" required/></label>
        <label id="email-label">Email<input id="email" type="email" placeholder="Enter your email address" required/></label>
        <label id="number-label">Number<input id="number" type="number" min="1" max="10" placeholder="Enter a number from 1 to 10"/></label>
      </fieldset>

      <fieldset>
        <div class="dropdown-container">
          <select id="dropdown">
            <option>(Select item)</option>
            <option>Option 1</option>
            <option>Option 2</option>
            <option>Option 3</option>
            <option>Option 4</option>
          </select>
          <div class="icon-container"><i class="fa-solid fa-chevron-down"></i></div>
        </div>
      </fieldset>
      <fieldset>
        <legeng>Select one</legend>
        <label for="radio-1"><input id="radio-1" type="radio" name="radio-option" value="Option-1" checked />Option 1</label>
        <label for="radio-2"><input id="radio-2" type="radio" name="radio-option" value="option-2" />Option 2</label>
        <label for="radio-3"><input id="radio-3" type="radio" name="radio-option" value="option-3" />Option 3</label>
        <label for="radio-4"><input id="radio-4" type="radio" name="radio-option" value="option-4"/>Option 4</label>
      </fieldset>
      <fieldset>
        <legend>Selecet all that apply</legend>
        <label for="checkbox-1"><input id="checkbox-1" type="checkbox" value="item-1"/>  Item 1</label>
        <label for="checkbox-2"><input id="checkbox-2" type="checkbox" value="item-2"/>  Item 2</label>
        <label for="checkbox-3"><input id="checkbox-3" type="checkbox" value="item-3"/>  Item 3</label>
        <label for="checkbox-4"><input id="checkbox-4" type="checkbox" value="item-4"/>  Item 4</label>
        <label for="checkbox-5"><input id="checkbox-5" type="checkbox" value="item-5"/>  Item 5</label>
        <label for="checkbox-6"><input id="checkbox-6" type="checkbox" value="item-6"/>  Item 6</label>
      </fieldset>
      <fieldset>
        <textarea id="comments" rows="4" cols="40" placeholder="Should you have any comments, please type them here..."></textarea>
    </fieldset>
    <fieldset>
        <div id="submit-btn"><input id="submit" type="submit"/><i class="fa-solid fa-chevron-right"></i></div>
    </fieldset>
  </form>
  </body>
</html>
